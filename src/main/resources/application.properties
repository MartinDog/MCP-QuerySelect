spring.application.name=AIQuerySelect

# MCP Server Configuration (stdio mode)
spring.ai.mcp.server.name=oracle-database-mcp-server
spring.ai.mcp.server.stdio=true
spring.main.web-application-type=none
spring.main.banner-mode=off

# Logging - must go to stderr for stdio mode
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/mcp-server.log

# Oracle Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.read-only=true
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# Query Settings
app.query.max-rows=1000
app.query.timeout-seconds=30
